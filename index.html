<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تطبيق المرجعية الإسلامية</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app-card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 { color: #1b5e20; }
    p { color: #555; }
    button {
      background-color: #673ab7;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="app-card">
    <h1>المرجعية الإسلامية</h1>
    <p>تطبيق تعليمي من القرآن والسنة وكتب أهل العلم.</p>
    <button onclick="login()">الدخول عبر Pi</button>
    <div id="status" style="margin-top:15px;"></div>
  </div>

  <script>
    Pi.init({ version: "2.0" });

    async function login() {
      try {
        const auth = await Pi.authenticate(['username']);
        document.getElementById('status').innerText =
          "مرحباً " + auth.user.username;
      } catch (e) {
        document.getElementById('status').innerText =
          "يرجى فتح التطبيق من متصفح Pi";
      }
    }
  </script>
</body>
</html>
